[profile.default]
src = "src"
out = "out"
libs = ["lib"]
remappings = [
    "erc721a/contracts/=lib/ERC721A/contracts/",
    "@openzeppelin/contracts/=lib/openzeppelin-contracts/contracts/",
    "murky/=lib/murky/src/",
]
[invariant]
runs = 167
depth = 167
fail_on_revert = false
# See more config options https://github.com/foundry-rs/foundry/tree/master/config
